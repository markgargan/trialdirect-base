<div class="trialSearch"><h3>Question Search</h3><form class="wide" ng-controller="QuestionController as search"><div class="qa" data-ng-repeat="d in d"><div class="question"><p>{{d.question}}</p><div class="clear"></div></div><div class="answers"> <label data-ng-repeat="a in d.answers"><input type="radio" name="ans{{d.id}}" value="{{a}}" ng-change="newValue(selValue)" ng-model="selValue"> <span>{{a}}</span></label></div><div class="clear"></div></div></form></div> {{selValue}}
