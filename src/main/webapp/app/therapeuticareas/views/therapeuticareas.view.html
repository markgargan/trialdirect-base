<div data-ng-init="navPanel='ta'">

    <div class="searchTabs">
        <ul class="nav nav-list">
            <li data-ng-class="{ active: navPanel == 'ta' }"><a data-ng-click="navPanel='ta'">Therapeutic Area</a></li>
            <li data-ng-class="{ active: navPanel == 'tc' }"><a data-ng-click="navPanel='tc'">Therapeutic Condition</a>
            </li>
            <li data-ng-class="{ active: navPanel == 'qa' }"><a data-ng-click="navPanel='qa'">Questionnaire</a></li>
        </ul>
    </div>

    <div class="searchContent">


        <!--    <div class="row">
                <div class="col-xs-3">-->


        <h3 data-ng-show="navPanel=='ta'">Add new Therapeutic Area</h3>
        <h3 data-ng-show="navPanel=='tc'">Add new Therapeutic Condition</h3>
        <h3 data-ng-show="navPanel=='qa'">Edit Questionnaire</h3>

        <div class="panelContent" data-ng-show="navPanel=='ta'">

            <form name="CreateTherapeuticParent" role="form"
                  data-ng-submit="addTherapeuticParent(addNewTherapeuticParent)">

                <div class="row">
                    <div class="col-xs-5">

                        <div class="input-group">

                            <label for="inp_addNewTherapeuticParentInput">Name of Therapeutic Area</label>
                            <input id="inp_addNewTherapeuticParentInput" type="text" class="form-control"
                                   data-ng-model="addNewTherapeuticParent"
                                   placeholder="e.g. Cancer, Stroke, etc"/>

                    <span class="input-group-btn">
                      <button id="btn_addTherapeuticParent" class="btn btn-default" type="submit"
                              data-ng-disabled="!addNewTherapeuticParent" title="Add">
                          <span class="glyphicon glyphicon-plus"></span>
                      </button>
                    </span>
                        </div>

                    </div>
                </div>


                <br>
                <p><strong>List of Therapeutic Areas</strong></p>
                <ul>
                    <li data-ng-repeat="therapeuticParent in therapeuticParents | orderBy: 'title'">
                        {{therapeuticParent.title}}<br></li>
                </ul>

            </form>

        </div>


        <div class="panelContent" data-ng-show="navPanel=='tc'">

            <div class="row">
                <div class="col-xs-5">
                    <form name="CreateTherapeuticArea" role="form"
                          data-ng-submit="addTherapeuticArea(newTherapeuticArea, newTherapeuticParent)">



                            <!--<div data-ng-repeat="therapeuticParent in therapeuticParents">
                                <label>
                                    <input type="radio"
                                           id="inp_newTherapeuticAreaInput_{{therapeuticParent.id}}"
                                           value="{{therapeuticParent.id}}" data-ng-value="{{therapeuticParent.id}}"
                                           data-ng-model="$parent.newTherapeuticParent">{{therapeuticParent.title}}
                                </label>
                            </div>-->

                            <label for="inp_newTherapeuticAreaParent">Select main Therapeutic Area</label>
                            <select id="inp_newTherapeuticAreaParent" ng-model="$parent.newTherapeuticParent"
                                    ng-options="therapeuticParent.id as therapeuticParent.title for therapeuticParent in therapeuticParents | orderBy: 'title'">
                                <option value="">Select Option</option>
                            </select>

                            <div class="clear"></div>
                        <div class="input-group">
                            <label for="inp_newTherapeuticAreaInput">Name of
                                Condition</label>
                            <input id="inp_newTherapeuticAreaInput" type="text" class="form-control"
                                   data-ng-model="newTherapeuticArea" data-ng-disabled="!newTherapeuticParent"
                                   placeholder="e.g. Cardiovascular"/>

                    <span class="input-group-btn">
                      <button id="btn_addTherapeuticArea" class="btn btn-default" type="submit"
                              data-ng-disabled="!newTherapeuticArea || !newTherapeuticParent" title="Add">
                            <span class="glyphicon glyphicon-plus"></span>
                      </button>
                    </span>
                        </div>
                    </form>
                </div>
            </div>

        </div>



        <div class="panelContent" data-ng-show="navPanel=='qa'">

            <div class="col-xs-3">
            <ul class="nav nav-list">
                <li class="nav-header">Therapeutic Area: Questionnaires</li>

                <!-- This <li> will only add the 'active' class if 'therapeuticAreas.detail' or its descendants are active
                     AND if it is the link for the active contact (aka contactId) -->
                <li data-ng-repeat="therapeuticarea in therapeuticAreas " data-ui-sref-active="active">

                    <!-- Here's a data-ui-sref that is also providing necessary parameters -->
                    <a data-ui-sref="therapeuticAreas.detail({therapeuticAreaId:therapeuticarea.id})"
                       id="lnk_therapeuticArea_{{therapeuticarea.sortOrder}}">{{therapeuticarea.title}}</a>
                </li>
            </ul>
            </div>

            <!-- Our unnamed main ui-view for this template -->
            <div data-ui-view class="" data-ng-show="navPanel=='qa'"></div>
        </div>


    </div>
</div>
