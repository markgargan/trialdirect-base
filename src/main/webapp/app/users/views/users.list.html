<h3>Search for Potential Treatment Options</h3>

<div class="panelContent clearfix">

    <form name="CreateUserArea" class="form-horizontal" role="form" data-ng-click="addUser(newUser)">

        <div class="qa clearfix">

            <div class="question">
                <label for="inp_therapeuticArea">Select Therapeutic Area</label>
            </div>

            <div class="answers clearfix">

                <select id="inp_therapeuticArea" name="therapeuticArea" data-ng-model="selectArea" data-ng-options="x.title for x in therapeuticParents | orderBy: 'title'">
                    <option value="">Select Therapeutic Area</option>
                </select>

            </div>
        </div>

        <div class="qa clearfix" data-ng-show="selectArea">
            <div class="question">
                <label for="inp_therapeuticCondition">Select Condition</label>
            </div>

            <div class="answers clearfix">
                <select id="inp_therapeuticCondition" name="therapeuticCondition" data-ng-model="TherapeuticCondition" data-ng-options="x.title for x in therapeuticAreas | orderBy: 'title'">
                    <option value="">Select Condition</option>
                </select>
            </div>
        </div>

        <div class="clearfix float-right" data-ng-show="TherapeuticCondition">
            <button type="button" class="btn submit" data-ng-click="chooseTherapeuticArea(TherapeuticCondition)">Search</button>
        </div>

    </form>

</div>
