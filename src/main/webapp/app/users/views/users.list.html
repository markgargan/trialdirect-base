<div>
  <h2>Start New Search</h2>
</div>

<form name="CreateUserArea" class="form-horizontal col-xs-9" role="form" ng-submit="addUser(newUser)">

    <div class="qa">
        <div class="question">
            <p>Select main Therapeutic Area</p>
        </div>
    <!--
      <div class="answers">
        <label data-ng-repeat="therapeuticArea in therapeuticAreas">
          <input name="therapeuticAreaSelection" type="radio" ng-model="therapeuticArea.checked"
                 ng-click="chooseTherapeuticArea(therapeuticArea)">
          <span ng-bind="therapeuticArea.title"></span>
        </label>
      </div>
    -->
        <div class="answers" ng-if="therapeuticAreas.length<=4">
            <label data-ng-repeat="therapeuticArea in therapeuticAreas">
                <input name="therapeuticAreaSelection" type="radio" data-ng-model="therapeuticArea.checked"
                       data-ng-click="chooseTherapeuticArea(therapeuticArea)">
                <span data-ng-bind="therapeuticArea.title"></span>
            </label>
        </div>

        <div class="answers" ng-if="therapeuticAreas.length>=5">
            <div class="option-list">
                <label data-ng-repeat="therapeuticArea in therapeuticAreas">
                    <input name="therapeuticAreaSelection" type="radio" data-ng-model="therapeuticArea.checked"
                           data-ng-click="chooseTherapeuticArea(therapeuticArea)">
                    <span data-ng-bind="therapeuticArea.title"></span>
                </label>
            </div>
        </div>



        <div class="clear"></div>
    </div>

    <div class="qa">
        <div class="question">
            <p>Name your search</p>
            <div class="clear"></div>
        </div>
        <div class="answers">

          <div class="list-text input-group">
            <input id="newUserInput" type="text" class="form-control"
                   data-ng-disabled="!newUser.therapeuticArea"
                   ng-model="newUser.pseudonym" placeholder="e.g. Acme User"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit"
                                ng-disabled="!newUser.pseudonym" title="Add">
                          <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
          </div>
            <div class="clear"></div>

        </div>

  <div class="clear"></div>

</form>
