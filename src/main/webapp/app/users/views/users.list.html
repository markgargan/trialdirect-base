<h3>Search for Potential Treatment Options</h3>

<div class="panelContent">

    <form name="CreateUserArea" class="form-horizontal" role="form" data-ng-click="addUser(newUser)">

        <div class="qa">

            <div class="question">
                <p>Select Therapeutic Area</p>
            </div>

            <div class="answers">
                <select>
                    <option value="">Select Therapeutic Area</option>
                    <option data-ng-repeat="therapeuticParent in therapeuticParents | orderBy: 'title'"
                            data-ng-value="therapeuticParent.id">{{therapeuticParent.title}}
                    </option>
                </select>
            </div>

            <div class="clear"></div>

        </div>

        <div class="qa">
            <div class="question">
                <p>Select Therapeutic Area</p>
            </div>

            <div class="answers">
                <select id="inp_therapeuticAreaSelection" name="therapeuticAreaSelection">
                    <option value="">Select Therapeutic Condition</option>
                    <option data-ng-repeat="therapeuticArea in therapeuticAreas | orderBy: 'title'"
                            data-ng-model="therapeuticArea.checked"
                            data-ng-select="chooseTherapeuticArea(therapeuticArea)"
                            data-ng-value="therapeuticArea.id">{{therapeuticArea.title}}
                    </option>
                </select>
            </div>

            <div class="clear"></div>
        </div>

        <div class="qa">


            <div class="question">
                <p>Select Condition</p>
            </div>

            <div class="answers" data-ng-if="therapeuticAreas.length<=4">
                <label data-ng-repeat="therapeuticArea in therapeuticAreas | orderBy: 'title'">
                    <input id="inp_therapeuticAreaSelection_{{therapeuticArea.sortOrder}}"
                           name="therapeuticAreaSelection"
                           type="radio" data-ng-model="therapeuticArea.checked"
                           data-ng-click="chooseTherapeuticArea(therapeuticArea)">
                    <span>{{therapeuticArea.title}}</span>
                </label>
            </div>

            <div class="answers" data-ng-if="therapeuticAreas.length>=5">
                <div class="option-list">
                    <label data-ng-repeat="therapeuticArea in therapeuticAreas | orderBy: 'title'">
                        <input id="inp_therapeuticAreaSelection_{{therapeuticArea.sortOrder}}"
                               name="therapeuticAreaSelection" type="radio" data-ng-model="therapeuticArea.checked"
                               data-ng-click="chooseTherapeuticArea(therapeuticArea)">
                        <span>{{therapeuticArea.title}}</span>
                    </label>
                </div>
            </div>


            <div class="clear"></div>
        </div>

    </form>

</div>
